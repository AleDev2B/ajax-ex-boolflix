<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <title>GrossFlix</title>
  </head>
  <body>

    <div class="container">

      <div class="navBox flexPropClass">
        <div class="title">
          GROSSFLIX
        </div>
        <div class="searchBox">
          <select id="selector">
            <option value="1">Film</option>
            <option value="2">Serie</option>
          </select>
          <input class="inputRicerca"type="text" name="" value="">
          <button class="buttonSearch" type="button" name="button">Cerca</button>
        </div>

      </div>


      <div class="box-film flexPropClass">
        </div>

    </div>

    <script id="entry-template" type="text/x-handlebars-template">
      <div class="box-film-ricerca">
        <div class="locandina">
          <img src="https://image.tmdb.org/t/p/w300//{{locandina}}" alt="">
          </div>
                 <ul>
                     <li>TitoloFilm: {{titoloFilm}}</li>
                     <li>TitoloOriginale: {{titoloOrigFilm}}</li>
                     <li>TitoloSerie: {{titoloSerie}}</li>
                     <li>TitoloOriginale: {{titoloOrigSerie}}</li>
                     <li>Voto:{{voto}}</li>
                     <div> class="myRating" data-rating="{{voto}}">
                     </div>
                     <li> <img src="{{lingua}}" alt=""></li>
                 </ul>
             </div>

    </script>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/myscript.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
  </body>
</html>
