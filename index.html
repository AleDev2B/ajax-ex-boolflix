<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>GrossFlix</title>
  </head>
  <body>

    <div class="container">

      <header class="navBox flexPropClass">
          <div class="title">
            GROSSFLIX
          </div>
          <div class="searchBox">
            <input class="inputRicerca"type="text" name="" value="" placeholder="Inserisci un titolo">
            <button class="buttonSearch" type="button" name="button">Cerca</button>
          </div>
      </header>

      <div class="box-film flexPropClass">
        </div>

    </div>

    <script id="entry-template" type="text/x-handlebars-template">
      <div class="box-film-ricerca">
          <img class="marginUpDownClass flexPropClass" src="{{locandina}}" alt="locandina del film">
          <ul class="displayNoneClass">
              <li>Titolo: {{titolo}}</li>
              <li>Titolo Originale: {{titoloOrig}}</li>
              <li>Voto: {{{voto}}}</li>
              <li>Tipologia: {{tipo}}</li>
              <li>Lingua:{{{lingua}}}</li>
              <li>Descrizione:{{descrizione}}</li>
             <div class="box">
               <!-- stella piena -->
               <i class="fas fa-star displayNoneClass"></i>
               <!-- stella vuota -->
               <i class="far fa-star displayNoneClass"></i>
             </div>
          </ul>
      </div>

    </script>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/myscript.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
  </body>
</html>
